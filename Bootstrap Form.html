<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First Bootstrap Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <h1 class="text-light bg-info">Arowa Awad Alghamdi</h1>
    <hr>
      <p>Favourite movies in descending order:</p>
      <ol reversed>
          <li>Frozen</li>
          <li>Maya the Bee Movie</li>
          <li>Tarzan</li>
      </ol>
      <form>
        <div class="form-row">
        <div class="form-group col-md-4">
          <label for="movieName">Movie Name:</label>
          <input type="text" class="form-control" id="movieName" name="movieName" placeholder="Movie Name">
        </div>

        <div class="form-group col-md-4">
          <label for="movieCountry">Movie Country:</label>
          <input type="text" class="form-control" id="movieCountry" placeholder="Movie Country">
          </div> </div>

          <br/>
          <p>Choose the Genre:</p>
          <div class="form-check ">
            <input class="form-check-input" type="checkbox" id="Action" name="Action" value="Action">
            <label class="form-check-label" for="action">Action</label></div>
            <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Drama" name="Drama" value="Drama">
            <label class="form-check-label" for="drama">Drama</label></div>
            <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Comedy" name="Comedy" value="Comedy">
            <label class="form-check-label" for="comedy">Comedy</label></div>
            <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Horror" name="Horror" value="Horror">
            <label class="form-check-label" for="horror">Horror</label></div>
            <br/>

            <p>Does it have a sequel?:</p>
            <div class="form-check">
            <input class="form-check-input" type="radio" id="yes" name="yes" value="yes">
            <label class="form-check-label" for="yes">Yes</label></div>
            <div class="form-check">
            <input class="form-check-input" type="radio" id="no" name="no" value="no">
            <label class="form-check-label" for="no">No</label></div>
            
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </div></form></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
