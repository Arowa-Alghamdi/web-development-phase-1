<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First HTML Form</title>
  </head>
  <body>
    <h1 class="text-light bg-info">Arowa Awad Alghamdi</h1>
	<hr>
    <p>Favourite movies in descending order:</p>
    <ol reversed>
        <li>Frozen</li>
        <li>Maya the Bee Movie</li>
        <li>Tarzan</li>
    </ol>
    <form action="">
        <label for="movieName">Movie Name:</label>
        <input type="text" id="movieName" placeholder="Movie Name" />
        <label for="movieCountry">Movie Country:</label>
        <input type="text" id="movieCountry" placeholder="Movie Country" />
        <br/><br/>
        <p>Choose the Genre:</p>
          <input type="checkbox" id="Action" name="Action" value="Action" />
          <label for="drama">Action</label>
          <input type="checkbox" id="Drama" name="Drama" value="Drama" />
          <label for="drama">Drama</label>
          <input type="checkbox" id="Comedy" name="Comedy" value="Comedy" />
          <label for="drama">Comedy</label>
          <input type="checkbox" id="Horror" name="Horror" value="Horror" />
          <label for="drama">Horror</label>
          <br/><br/>
        <p>Does it have a sequel?:</p>
          <input type="radio" id="yes" name="yes" value="yes" />
          <label for="yes">Yes</label>
          <input type="radio" id="no" name="no" value="no" />
          <label for="no">No</label>
</form>
  </body>
</html>
